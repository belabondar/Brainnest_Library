<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
  <title>Library</title>
  <script type="module" src="./src/script.js" defer></script>
</head>
<body>
<header>
  <h1>The Library Project</h1>
</header>
<main>
  <form action="#" class="bookForm">
    <h2>Add a new Book !</h2>
    <label for="author">Author
    </label>
    <input type="text" name="author" id="author">
    <label for="title">Title
    </label>
    <input type="text" name="title" id="title">
    <label for="pages">Pages
    </label>
    <input type="number" name="pages" id="pages" min="0">
    <label for="caption">Caption
    </label>
    <textarea name="caption" id="caption" cols="50" rows="5"></textarea>
    <div class="checkboxWrapper">
      <label for="isRead">I have read the book
      </label>
      <input type="checkbox" name="isRead" id="isRead">
    </div>
    <div class="buttons">
      <button type="reset">
        <span class="material-symbols-rounded">
        close
        </span>
      </button>
      <button type="submit" on>
        <span class="material-symbols-rounded">
        done
        </span>
      </button>
    </div>
  </form>
  <section class="bookWrapper">
    <article>
      <div class="content" data-read>
        <h3>Title</h3>
        <h4>Author</h4>
        <p>Caption</p>
        <div class="bottom">
          <p>Pages</p>
          <button>
                  <span class="material-symbols-rounded">
                  done
                  </span>
          </button>
        </div>
      </div>
    </article>
  </section>
</main>
</body>
</html>
